name: pest-package

on:
  workflow_call:
    inputs:
      coverage:
        description: 'The minimum percentage of coverage'
        default: 25
        type: string
        required: false
      os:
        description: 'List of OS'
        default: '["ubuntu-latest"]'
        type: string
        required: false
      php:
        description: 'PHP Versions'
        default: '["8.3", "8.2", "8.1]'
        type: string
        required: false
      laravel:
        description: 'Laravel Versions'
        default: '["10.x"]'
        type: string
        required: false
      stability:
        description: 'Stability'
        default: '["prefer-lowest", "prefer-stable"]'
        type: string
        required: false

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        os: ${{ fromJSON(inputs.os)}}
        php: ${{ fromJSON(inputs.php)}}
        laravel: ${{ fromJSON(inputs.laravel)}}
        stability: ${{ fromJSON(inputs.stability)}}
        include:
          - laravel: 10.*
            testbench: 8.*
            carbon: ^2.63

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.stability }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: List Installed Dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/pest --ci
